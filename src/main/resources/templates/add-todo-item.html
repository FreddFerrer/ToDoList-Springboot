<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:field="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <div class="col-md-6">
        <h1>Agregar nueva tarea</h1>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button type="submit" class="btn btn-success">Add Todo!</button>
        </form>
    </div>
</div>
</body>

</html>
